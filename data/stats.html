<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stats - Pomodoro Clock</title>

	<!-- CSS -->
	<link href="Libraries/bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href="Libraries/bootstrap-daterangepicker-master/daterangepicker-bs3.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Pomodoro Clock Stats</h1>

		<hr>

		<input class="form-control" type="text" name="daterange" />

		<h3>Totals</h3>
		<div class="row">
			<div class="col-sm-6">
				<table class="table table-bordered">
					<tbody>
						<tr class="danger">
							<td>Pomodoros:</td>
							<td id="pomodoros-count"></td>
						</tr>
						<tr>
							<td>5 Minute Breaks:</td>
							<td id="five-minute-breaks-count"></td>
						</tr>
						<tr>
							<td>10 Minute Breaks:</td>
							<td id="ten-minute-breaks-count"></td>
						</tr>
						<tr>
							<td>15 Minute Breaks:</td>
							<td id="fifteen-minute-breaks-count"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<hr>

		<h3>Finished Pomodoros</h3>
		<canvas id="finished-pomodoro-dates-chart"></canvas>
	</div>
</body>
</html>
